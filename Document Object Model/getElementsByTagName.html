<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;"> 

     <h2 style="color: green;"></h2>

     
    <p>This is the first paragraph.</p> 
  
    <p>This is the second paragraph.</p> 
  
    <p>This is the third paragraph.</p> 
  
    <button onclick="geek()">Try it</button><br><br> 

  
     <script>
          
          function geek()
          {
            var doc = document.getElementsByTagName("p");
            var i;
            for (i=0; i<doc.length;i++)
            {
                doc[i].style.backgroundColor = "green"; 
                 doc[i].style.color = "white"; 
            }
          }
         </script>

<h5>This is website of Geeks for Geeks</h5>

<input type="button" value="geeks" onclick=" geek()">


<script>
         function geek()
         {
            var abc = document.getElementsByTagName("h5");
            abc[0].style.backgroundColor = "green";
            abc[0].style.color = "white";
        }

</script>

    
</body>
</html>
