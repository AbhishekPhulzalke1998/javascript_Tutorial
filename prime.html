    <script>

             var number = prompt("Enter the the number that you want to check is it prime or not");
             let isPrime = true;

             for(let i =2; i<number; i++){
                if(number % i == 0){
                    isPrime = false;
                }
             }

             if(isPrime){
                document.write("the given nuber is the prime number")
             }else{
                document.write("the given number is not the prime number")
             }
