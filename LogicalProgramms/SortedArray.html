<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
        var a = [15,18,17,16,12];
        var isSorted = true;

        for(let i=0;i< a.length; i++){
            if(a[i]>a[i+1]){
            isSorted =false;
            }
        }
        if(isSorted){
            document.write("The array is sorted in ascending order.<br>")
        }else{
                document.write("The array is not sorted in ascending order.<br>")
             }
      </script>
</body>
</html>
