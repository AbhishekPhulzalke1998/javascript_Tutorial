<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX BOX</title>
</head>
<body>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            padding:0 20px 30px 0 ;
            line-height: 1.4;
        }

        .flex-container { display: flex;
                          width: 200%;
                          height: 175px;
                         flex-direction: column;
                         flex-wrap: wrap;
                         align-content: center;
                        
        }
  
    .flex-item {width: 75px;
                height: 75px;
                background-color: lightskyblue;
                border: 2px solid darkblue;
                text-align: center;
                font-size: 2em;
                color: white;
                font-weight: bold;
                line-height: 1.4;
                padding: 25px 30px 25px 30px;
                        
    }

    #flex-item-1{background-color: lightpink;align-self: center;}

    #flex-item-2{background-color: lightskyblue;}

    #flex-item-3{background-color: lightgreen;}

    #flex-item-4{background-color: darkkhaki;}

    #flex-item-5{background-color: lightcoral;}

    </style>
    
    <div class="flex-container">
     <div class="flex-item" id="flex-item-1">Data 1</div>
     <div class="flex-item" id="flex-item-2">Data 2</div>
     <div class="flex-item" id="flex-item-3">Data 3</div>
     <div class="flex-item" id="flex-item-4">Data 4</div>
     <div class="flex-item" id="flex-item-5">Data 5</div>
     <div class="flex-item" id="flex-item-6">Data 6</div>
     <div class="flex-item" id="flex-item-7">Data 7</div>
     <div class="flex-item" id="flex-item-8">Data 8</div>
     <div class="flex-item" id="flex-item-9">Data 9</div>
     <div class="flex-item" id="flex-item-10">Data 10</div>
    

    </div>
</body>
</html>
