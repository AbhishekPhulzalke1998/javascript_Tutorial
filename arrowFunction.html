<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <script>
                function sum(a,b) // normal function 
                {
                    return a+b;
                }

                let sumA = (a,b) => // arrow function
                {
                    return a+b;
                }

                console.log(sum(2,3));
                console.log(sumA(2,3));
 

       </script>
</body>
</html>
