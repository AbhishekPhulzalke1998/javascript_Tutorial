<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
     <form class="form-cotainer" >
        <span class="signup-style">
        <input type="text" name="Signup"  placeholder="SignUp">
        <input type="text" name="Login"   placeholder="LogIn">
    </span><br>

    <h3 class="heading-style">Sign Up for Free</h3><br>

    <span>
    <input type="text"  name="firstname"  placeholder="First Name" required>
    <input type="text" name="lastname" placeholder="First Name" required>
     </span><br>

     <input type="email" name="email" required placeholder="Enter the Email Address"><br>
     <input type="password" name="pass" required placeholder="Set A password"><br>

     <button class="btn">Get Started</button>
     </form>
</body>
