<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifelseif</title>
</head>
<body>
    <script>

        var x = prompt("Enter the marks");

        if(x>=90)
        {
            document.write("Excellent");
        }
      else if(x>=75&&x<89)
        {
            document.write("very good");
        }

        else if(x>=60&&x<74)
        {
            document.write(" good");
        }


        else if(x>=45&&x<59)
        {
            document.write(" poor");
        }

        
        else 
        {
            document.write("fail");
        }











    </script>
</body>
</html>
