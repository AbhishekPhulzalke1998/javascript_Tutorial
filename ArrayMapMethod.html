<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <script>
        //  The map() method is used for creating a new Array
        // from an existing one , applying a function to each
        // one of the elements of the first array  
        
        function element(num){
           return num * 2;
        }

       const arr1 = [2,6,7,5,9,8,2];
       const newArr = arr1.map(element);



       

       document.write(newArr);

       </script>
</body>
</html>
