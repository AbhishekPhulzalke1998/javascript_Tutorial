<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container{
        background-color: indianred;
        padding: 40px;
        display: grid;
        grid-template-columns: 200px 300px 200px;
        /* grid-template-rows: 100px 200px auto; */
        grid-column-gap:10px;
        grid-row-gap:10px;
        justify-content: space-around;
        /* height:400px; */
        align-content: center;
      }

      .inner-div{
        background-color: wheat;
        border: 1px solid black;
        padding: 20px;
        font-size: 40px;
        text-align: center;
      }
    
      #grid-1{
        grid-column-start: 1;
        grid-column-end: 3;
        /* grid-column: 1/ span 3; */
      }

      #grid-2 {
        /* grid-row-start: 1;
        grid-row-end: 5; */
        /* grid-row: 1/ span 3; */
      }

      /* #grid-5 {
       grid-area: 3/2/4/4
      } */
    </style>
</head>
<body>
    <div class="container">
        <div class="inner-div" id="grid-1">1</div>
        <div class="inner-div" id="grid-2">2</div>
        <div class="inner-div" id="grid-3">3</div>
        <div class="inner-div" id="grid-4">4</div>
        <div class="inner-div" id="grid-5">5</div>
        <div class="inner-div" id="grid-6">6</div>
        <div class="inner-div" id="grid-7">7</div>
        <div class="inner-div" id="grid-8">8</div>
        <div class="inner-div" id="grid-9">9</div>
        </div>
    </body>
</html>
