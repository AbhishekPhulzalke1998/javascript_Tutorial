<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            background-color: indianred;
            padding: 20px;
            display: grid;
            grid-template-areas: 
            'header header header header header header'
            'menu main main main right right'
            'menu footer footer footer footer footer';
         }

         .grid-item{
            background-color: wheat;
            padding: 20px;
            text-align: center;
            border: 1px solid black;
         }

   #grid-1{
         grid-area: header;
    }

    #grid-2{
        grid-area: menu;
    }

    #grid-3{
        grid-area: main;
    }

    #grid-4{
        grid-area: right;
    }

    #grid-5{
        grid-area: footer;
    }
    </style>
</head>
<body>
    

 <div class="grid-container">
    <div class="grid-item" id="grid-1">item1</div>
    <div class="grid-item" id="grid-2">item2</div>
    <div class="grid-item" id="grid-3">item3</div>
    <div class="grid-item" id="grid-4">item4</div>
    <div class="grid-item" id="grid-5">item5</div>
</div>

</body>
</html>
