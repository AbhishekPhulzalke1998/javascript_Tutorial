<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
              function myFunction() {

// input string
let str = "Visit geeksforGeeks!";

// searching string with modifier i, where i is case_insensistive
let n = str.search(/GeeksforGeeks/i);

console.log(n);

// searching string without modifier i
let a = str.search(/GeeksforGeeks/);

console.log(a);
}
myFunction();

      </script>
</body>
</html>
