<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
              function sayHello()
              {
                console.log("Good Morning");
              }
              
              function sayHi()
              {
                console.log("sayHi");
              }
               function hi()
               {
                console.log("Good Evening");
               }
              function add(num1,num2,callback) // we are taken callback as argument 
             {
                console.log(num1 + num2);
                callback();
             }
           

             add(10,20,sayHello);
             add(15,25,sayHi);
             add(15,10,hi);

      </script>
</body>
