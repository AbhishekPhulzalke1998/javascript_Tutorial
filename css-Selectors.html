 <style> 
 
   
 p { color: red; background-color: bisque; }                   r
 
 #noun { color: palevioletred; background-color: black;}          

 .pronoun{ color: green; background-color: beige;}  

*{color: darkgoldenrod;}


h1,h2{ color: chartreuse; background-color: black;}
                  

 </style>
   

    <p> This is first paragraph</p>
    <p id="noun"> This is second paragraph</p>
    <h5 id = "noun">This is heading no 5</h5>

    <p class="pronoun"> This is third paragraph</p>
    <p class="pronoun"> This is four paragraph</p>
    <h4 class="pronoun">This is 4th heading</h4>

    <h1> this is heading 1 </h1>
    <h2> this is heading 2 </h2>
