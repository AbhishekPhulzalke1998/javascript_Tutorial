<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel booking form</title>
    <link rel="stylesheet" href="HotelRegistration.css">
</head>
<body>
     <div class="container">
        <form action="">
            <h2>Hotel booking form</h2>
            <div class="content">
                  <div class="input-box">
                    <label>First Name</label>
                    <input type="text" name="name" placeholder="Enter the Name " >
                </div>
                <div class="input-box">
                    <label>Last Name</label>
                    <input type="text" name="name" placeholder="Enter the Last Name " >
                </div>
                <div class="input-box">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter the Email " >
                </div>
                <div class="input-box">
                    <label>Mobile Number</label>
                    <input type="text" name="mo-number" placeholder="Enter the Mobile Number " >
                </div>
                <div class="input-box">
                    <label>Address</label>
                    <input type="text" name="address" placeholder="Enter the Address " >
                </div>
                <div class="input-box">
                    <label>Age</label>
                    <input type="number" name="age" placeholder="Enter the Age " >
                </div>
                <div class="input-box">
                    <label>Room Type</label>
                    <select>
                        <option>Room Type</option>
                        <option>AC ROOM</option>
                        <option>NON-AC-ROOM</option>
                    </select>
                </div>
                <div class="input-box">
                    <label>Payment Mode</label>
                    <select>
                        <option>Payment Mode</option>
                        <option>Credit card</option>
                        <option>Debit card</option>
                        <option>UPI</option>
                        <option>Cash</option>
                    </select>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">FeMale</label>
                </div>
                <div class="alert">
                    <p>By clicking you agree terms and conditions <a  href="#">Terms</a> <a  href="#">Privacy policy</a> and also accept the cookies</p>
                </div>
                  <div class="button-container">
                    <button>Register</button>
                  </div>
 
               
            </div>
        </form>
     </div>
</body>
</html>
