<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="StudeentRegistration.css" />
</head>
<body>
    <div class="container">
        <form action="">
        <h2>Registration Form</h2>
        <div class="content">
            <div class="input-box">
                <label>FullName</label>
                <input type="text" placeholder="Enter the full Name" name="name" required />
            </div>
            <div class="input-box">
                <label>Father name</label>
                <input type="text" placeholder="Enter the Father Name" name="fathername" required />
            </div>
            <div class="input-box">
                <label>Mother name</label>
                <input type="text" placeholder="Enter the Mother Name" name="mothername" required />
            </div>
            <div class="input-box">
                <label>Date of birth</label>
                <input type="date" placeholder="Enter the Mother Name" name="date" required />
            </div>
            <div class="input-box">
                <label>Adhare no</label>
                <input type="number" placeholder="Enter the adhare number" name="adhare no" required />
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter the Email" name="email" required />
            </div>
            <div class="input-box">
                <label for="mobile-numbe">Mobile Number</label>
                <input type="number" placeholder="Enter the phone number" name="mobile-number" required />
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter the password" name="password" required />
            </div>
            <div class="input-box">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" placeholder="Enter the confirm password" name="confirm_password" required />
            </div>
            <div class="input-box">
                <label for="confirm_password">Address</label>
                <input type="text" placeholder="Enter the Address" name="Address" required />
            </div>
            <span class="gender-title">Gender</span>
            <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">FeMale</label>
            </div>
            <div class="alert">
                <p>By clicking you agree terms and conditions <a  href="#">Terms</a> <a  href="#">Privacy policy</a> and also accept the cookies</p>
            </div>
              <div class="button-container">
                <button>Register</button>
              </div>
        </div>
 
    </form>
    </div>
</body>
</html>
