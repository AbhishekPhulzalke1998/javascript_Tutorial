<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script>
            function sum(name,...agrs)
            {
               console.log(arguments);
               
              document.write(`Hello ${name} :`);
               let sum = 0;
               for(let i in agrs)
               {
                sum = sum + agrs[i];
               }

               document.write(sum + "<br>");
            }

            sum("yahoo baba",20,30,60);
            sum(20,30);

    </script>
    
</body>
</html>
