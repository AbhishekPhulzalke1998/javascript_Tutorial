<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
       document.writeln(Math.round(4.6));
       document.writeln(Math.round(4.5));
       document.writeln(Math.round(4.4)); // returns nearest integer

       document.writeln(Math.ceil(4.4));
       document.writeln(Math.ceil(4.2));

       document.writeln(Math.ceil(4.2)); // up side value of interger

       document.writeln(Math.floor(4.2)); // down side value of interger

       document.writeln(Math.trunc(4.2)); // returns intrger part

       document.writeln(Math.pow(8,2)); //  x power of y

       document.writeln(Math.sqrt(64)); // takes squar root

       document.writeln(Math.abs(-4.7)); //return positive integer

       document.writeln(Math.min(10,20,30,40,50));  // returns min value

       document.writeln(Math.max(10,20,30,40,50)); 
    </script>
</body>
</html>
